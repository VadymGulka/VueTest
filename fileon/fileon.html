<!doctype html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>fileON - Register</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="icon" href="https://i.imgur.com/QiAVEd7.jpg" type="image/png">

</head>

<body class="bg-light">

	<div class="container">
		<main>
			<div class="pb-3 text-center">
				<img class="d-block mx-auto mb-2" src="https://i.imgur.com/qAGFevP.png" alt="" width="250" height="250">
				<h2>Acceso al nube fileON</h2>
				<p class="lead">Configura el usuario para accesso al "fileON"</p>
			</div>

			<div class="row">
				<div class="col-md-7">
					<h4 class="mb-3">Datos de usuario</h4>
					<form class="needs-validation" method="POST" action="./fileon.php" novalidate>
						<div class="row g-3">

							<div class="col-sm-6">
								<label for="codigo" class="form-label">Codigo de acceso</label>
								<input type="text" class="form-control" id="codigo" name="codigo" required>
								<div class="invalid-feedback">
									Codigo valido requerido
								</div>
							</div><br>

							<div class="col-sm-6">
								<label for="firstName" class="form-label">Nombre</label>
								<input type="text" class="form-control" name="nombre" required>
								<div class="invalid-feedback">
									Nombre valido requerido.
								</div>
							</div>

							<div class="col-sm-6">
								<label for="lastName" class="form-label">Apellidos</label>
								<input type="text" class="form-control" name="apellido" required>
								<div class="invalid-feedback">
									Apellido valido requerido.
								</div>
							</div>

							<div class="col-6">
								<label for="username" class="form-label">Nombre para mostrar</label>
								<div class="input-group has-validation">
									<input type="text" class="form-control" name="username" required>
									<div class="invalid-feedback">
										Nombre requerido
									</div>
								</div>
							</div>

							<div class="col-6">
								<label for="pass" class="form-label">Contraseña</label>
								<div class="input-group has-validation">
									<input id="pass" type="password" class="form-control" name="pass" required>
									<div class="invalid-feedback">
										Contraseña requerida.
									</div>
								</div>
							</div>

							<div class="col-10">
								<label for="email" class="form-label">Email</label>
								<input type="email" class="form-control" name="email">
								<div class="invalid-feedback">
									Email valido requerido
								</div>
							</div>




							<div class="col-8">
								<label for="quota" class="form-label">Quota de usuario</label>
								<div class="row in-line">
									<div class="col-10">
										<input id="quota" type="range" min="1" max="100" step="0.5" value="20"
											class="form-range" name="quota">
									</div>
									<div class="col">
										<span id="quota_value">20</span>GB
									</div>
								</div>

							</div>





							<div class="col-md-5 my-3">
								<label for="country" class="form-label">Tipo de usuario</label>
								<select name="tipo" class="form-select" id="country" required>
									<option value="0">Usuario</option>
									<option value="1">Admin</option>
								</select>
								<div class="invalid-feedback">
									Elige el tipo de usuarios.
								</div>
							</div>




						</div>


						<h4 class="mb-3">FTP</h4>

						<div class="my-3">
							<div class="form-check">
								<input id="credit" name="ftp" type="radio" value="0" class="form-check-input" checked
									required>
								<label class="form-check-label" for="credit">Sin accesso FTP</label>
							</div>

							<div class="form-check">
								<input id="debit" name="ftp" type="radio" value="1" class="form-check-input" required>
								<label class="form-check-label" for="debit">Con acceso FTP</label>
							</div>
						</div>



						<hr class="my-4">

						<button class="w-100 btn btn-primary btn-lg" type="submit">Añadir usuario</button>
					</form>
				</div>
			</div>
		</main>

		<footer class="my-5 pt-5 text-muted text-center text-small">
			<p class="mb-1">&copy; 2021–2021 fWEB - FileON</p>
		</footer>
	</div>


	<script>
		(function () {
			'use strict'
			var forms = document.querySelectorAll('.needs-validation');
			var quotaValue = document.querySelector("#quota_value");
			var quota = document.querySelector("#quota");

			quota.addEventListener("input", function () {
				quotaValue.innerHTML = quota.value;
			});

			Array.prototype.slice.call(forms)
				.forEach(function (form) {
					form.addEventListener('submit', function (event) {
						if (!form.checkValidity()) {
							event.preventDefault()
							event.stopPropagation()
						}

						form.classList.add('was-validated')
					}, false)
				})
		})()</script>
</body>

</html>
